<html>
	<head>
		<title>Project Final- WORLD</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
    <script src="js/renderers/CanvasRenderer.js"></script>
    <script src="js/renderers/Projector.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
		<script src="https://rawgithub.com/tentone/syncinput/master/build/syncinput.min.js"></script>

		<script>

		var scene, camera, plane;

		var group;
    var renderer;
    var windowHalfX = window.innerWidth / 2;
		var windowHalfY = window.innerHeight / 2;

		var mouse = new Mouse();
		var keyboard = new Keyboard();

    init();

    function init()
		{
      //camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
      //posição da esfera no plano
      camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 2000 );
      camera.position.z = 500;

      scene = new THREE.Scene();

      group = new THREE.Group();
      scene.add(group);

			// earth
			var loader = new THREE.TextureLoader();
			loader.load( 'world.jpg', function ( texture )
			{
					var geometry = new THREE.SphereGeometry( 200, 20, 20 );
					var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
					var mesh = new THREE.Mesh( geometry, material );
					group.add( mesh );
			} );

  		renderer = new THREE.WebGLRenderer();
  		renderer.setSize(window.innerWidth, window.innerHeight);
  		document.body.appendChild(renderer.domElement);

			//
			window.addEventListener( 'resize', onWindowResize, false );



    }

    function onWindowResize()
		{
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
		}

    function animate()
		{
      requestAnimationFrame( animate );
      render();
    }

		var rotation = new THREE.Vector2();

		function render()
		{

			keyboard.update();
			mouse.update();

			requestAnimationFrame(render);

			if(mouse.buttonPressed(Mouse.LEFT))
			{
				rotation.x += mouse.delta.x * 0.01;
			}
			if(mouse.buttonPressed(Mouse.RIGHT))
			{
					rotation.y += mouse.delta.y * 0.01;
			}

			var cos_angle_vertical = Math.cos(rotation.y);
			var direction = new THREE.Vector3(Math.sin(rotation.x)*cos_angle_vertical, Math.sin(rotation.y), Math.cos(rotation.x)*cos_angle_vertical);

			direction.add(group.position);
			group.lookAt(direction);

			camera.lookAt(scene.position);
		  renderer.render(scene, camera);
		};
		render();





		</script>
	</body>
</html>
